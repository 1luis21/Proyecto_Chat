            <div class="card-body">

            <input class="form-control" name="usermsg" type="text" id="mensaje" size="75" />
            <input class="btn btn-sm btn-outline-info" type="button" name="submitmsg" id="enviarMensaje"

    <!-- Modal -->
    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="userNameR" placeholder="name@example.com"

                        <label for="floatingInput">Nombre de usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="PasswordR" placeholder="Password"
                            name="password" required>
                        <label for="floatingPassword">Contraseña</label>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="correo" placeholder="correo" name="correo"
                            required>
                        <label for="floatingPassword">Correo</label>

                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>

    <script>
        $(document).ready(function () {

            var socket = io();  /*declaramos el socket*/
            let salas = [];
            socket.emit('getSalas');

            socket.on('Salas', function (data) {
                $.each(data, function (id, val) {
                    $('#rooms').append($('<option>', {
                        value: data[id].nombre_sala,
                        text: data[id].nombre_sala,
                        id: data[id].id
                    }));
                    $('#roomsCambio').append($('<option>', {
                        value: data[id].nombre_sala,
                        text: data[id].nombre_sala,
                        id: data[id].id
                    }));
                });
            });

            $('#roomsCambio').change(function () {
                roomID = $(this).find('option:selected').attr('id');
                roomName = $(this).find('option:selected').text();

                $('#SalaNombre').text(roomName);
                $("#chatbox").empty();

                socket.emit('cambioSala', {
                    idSala: roomID,
                    nombreSala: roomName
                });
                socket.emit('historial');
                console.log('cambio select a ID: ' + roomID + ' con nombre: ' + roomName);
            });

            /*comienza a funcionar al hacer click en entrar,mandando los datos a su respectiva funcion en forma de arreglo*/
            $("#Login").click(function () {
                socket.emit("login", {
                    user: $("#userName").val(), /*define los valores de los id*/
                    pass: $("#Password").val(), /*define lso valores de los id*/
                    roomID: $('#rooms').find('option:selected').attr('id'),
                    roomName: $('#rooms').find('option:selected').text()
                });
                console.log(roomID);
            });

            $("#sendResgistro").click(function () {
                socket.emit("addUser", { /*se mandan los valores del registro*/
                    user: $("#userNameR").val(),
                    pass: $("#PasswordR").val(),
                    email: $("#correo").val(),
                });
            });

            $(".logout").click(function () { /*salimos*/
                socket.emit("salir");
            });

            $('#registrar').click(function () { /*se obtienen los valores del registro*/
                $("#userNameR").val("");
                $("#PasswordR").val("");
                $("#correo").val("");
            });

            $('#enviarMensaje').click(function () {
                if ($("#mensaje").val().length <= 0) { /*evalua que se este enviandoa algo*/
                    alert("Escribe el mensaje para poderlo enviar.");
                } else {
                    var mensaje = $('#mensaje').val()
                    socket.emit('mjsNuevo', mensaje); // Enviamos el nuevo mensaje a la función de mensaje nuevo.

                }
            });

            socket.on("logged_in", function (data) {
                console.log(data);
                $(".form-signin").hide(); /*se esconde el formulario de inicio de sesión*/
                $("#wrapper").show(); /*se muetsra la ventana del chat*/
                $('#usernameTag').text(data.user);
                $('#emailUser').text(data.email);
                $('#SalaNombre').text(data.roomName);
                socket.emit('historial');
            });
            /*sirven para verificar campos y mostrar que hace falta*/
            socket.on("invalido", function () {
                alert("Usuario y/o contraseña incorrectos.");
            });

            socket.on("error", function () {
                alert("Error: Intenta de nuevo!");
            });

            socket.on("vacio", function () {
                alert("Error: Llena todos las campos.!");
            });
            /********************************************/
            socket.on("UsuarioOK", function () { /*se muestra al aceptarse el registro del usuario*/
                $('#registro').modal('hide');
                alert("Dado de alta correctamente.");
            });

            socket.on('mensaje', function (data) { // Función que tiene de respuesta el nuevo mensaje, concatenamos e insertamos en la caja de chat.
                if (data.usuario == "BotChat") {
                    var nuevoMensaje = '<small class="bot"><b>' + data.usuario + ' -</b> ' + data.mensaje + '</small>';
                    $('#chatbox').append(nuevoMensaje + '</br>');
                    $('#mensaje').val("");
                } else {
                    var nuevoMensaje = '<p class="mensajeEnviado"><b>' + data.usuario + ' dice:</b> ' + data.mensaje + '</p>';
                }
                $('#chatbox').append(nuevoMensaje + '</br>');
                $('#mensaje').val("");
            });

            socket.on('armadoHistorial', function (data) {
                var historial = "";
                $.each(data, function (id, val) {
                    historial += '<p class= "mensajeEnviado"><b>' + data[id]['Username'] + ' dijo:</b> ' + data[id]['mensaje'] + '</p>';
                });

                historial += '<small class="bot"><b>BotChat -</b> Últimos mensajes del historial de la sala</samll>';

                $('#chatbox').append(historial + '</br>');
            });

        });




    </script>
